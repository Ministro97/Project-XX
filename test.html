

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altra Pagina</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .message {
            font-size: 20px;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const token = getQueryParam('token');
        const messageElement = document.getElementById('message');

        if (token) {
            // Verifica il token (qui puoi aggiungere la tua logica di verifica)
            if (token === 'expectedTokenValue') { // Sostituisci 'expectedTokenValue' con il valore atteso del token
                messageElement.textContent = 'Autenticazione riuscita!';
            } else {
                messageElement.textContent = 'Token non valido. Autenticazione fallita.';
                messageElement.classList.add('error');
            }
        } else {
            messageElement.textContent = 'Nessun token fornito. Autenticazione fallita.';
            messageElement.classList.add('error');
        }
    </script>
</body>
</html>
