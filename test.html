


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altra Pagina</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .message {
            font-size: 20px;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <script>
        const messageElement = document.getElementById('message');
        const token = sessionStorage.getItem('authToken');

        if (token) {
            // Verifica il token
            if (token) { // Se il token esiste, l'autenticazione Ã¨ riuscita
                messageElement.textContent = 'Autenticazione riuscita!';
            } else {
                messageElement.textContent = 'Token non valido. Autenticazione fallita.';
                messageElement.classList.add('error');
            }
        } else {
            messageElement.textContent = 'Nessun token fornito. Autenticazione fallita.';
            messageElement.classList.add('error');
        }
    </script>
</body>
</html>
